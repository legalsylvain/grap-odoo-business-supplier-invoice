issuer: Ecodis

keywords:
  - "42921631000046"
  - "FR35429216310"
  - "N° Compte tiers"

fields:
  version:
    parser: static
    value: 2
  vat:
    parser: static
    value: "FR35429216310"
  amount:
    parser: regex
    type: float
    regex: TTC +. +(\d+.\d+) EUR
  amount_untaxed:
    parser: regex
    type: float
    regex: Total HT +. +(\d+.\d+) EUR
  invoice_number:
    parser: regex
    regex: N° Document.*\n\s+(\d+)
  date:
    parser: regex
    type: date
    regex: N° Document.*\n\s+\d+ +\w+ +(\d{2}\/\d{2}\/\d{4})
  date_due:
    parser: regex
    type: date
    regex: Date d'échéance.*(\d{2}\/\d{2}\/\d{4})
  vat_code_055:
    parser: static
    value: "5.50"
  vat_code_200:
    parser: static
    value: "20.00"
  lines:
    parser: lines
    start: Référence.*TVA
    end: Page.* \d+\/\d+
    line: ^ +(?P<product_code>\w+) +(?P<quantity>\d+\.\d+) +(?P<quantity2>\d+) +(?P<product_name>.*) +(?P<price_unit>\d+\.\d+) +((?P<discount>\d+(\.\d+)?) +)?(?P<net_price_unit>\d+\.\d+) +(?P<price_subtotal>\d+\.\d+) +(?P<vat_code>\d+\.\d+)
    types:
      quantity: float
      quantity2: float
      price_unit: float
      discount: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%Y'
  decimal_separator: '.'
  replace:
    # Standardize the decimal separator. ('1,24' -> '1.24')
    - [',', '.']
    # Remove the thousands separator. ('1 234.56' -> '1234.56')
    - ['(\d+) (\d{3}\.\d{2})', '\g<1>\g<2>']

    # Move product name of the second line in the first line,
    # and remove useless EAN code
    - ['EAN +: +\d+ +(?P<price_unit>\d+\.\d+) +(-(?P<discount>\d+(\.\d+)?)% +)?(?P<net_price_unit>\d+\.\d+) +(?P<price_subtotal>\d+\.\d+) +(?P<vat_code>\d+\.\d+)\s+(?P<product_name>.*)', '\g<product_name>    \g<price_unit>    \g<discount>    \g<net_price_unit>    \g<price_subtotal>    \g<vat_code>']
