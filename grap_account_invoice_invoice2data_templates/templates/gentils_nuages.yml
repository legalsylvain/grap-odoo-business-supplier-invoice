issuer: Gentils Nuages

keywords:
  - "904 335 148 00014"
  - "FR40904335148"

fields:
  vat:
    parser: static
    value: "FR40904335148"
  amount:
    parser: regex
    type: float
    regex: Total TTC +(\d+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: Total HT +(\d+\.\d+)
  invoice_number:
    parser: regex
    regex: Facture (\d+-\d+)
  date:
    parser: regex
    type: date
    regex: Date .* (\d{2}\/\d{2}\/\d{4})
  date_due:
    parser: regex
    type: date
    regex: paiement .* (\d{2}\/\d{2}\/\d{4})
  vat_code_200:
    parser: static
    value: "20 %"
  lines:
    parser: lines
    start: DESCRIPTION
    end: Total TTC
    line: ^(?P<product_name>.*) +(?P<quantity>\d+\.\d+) +(?P<ignored_uom_name>[\wéè]+) +(?P<price_unit>\d+\.\d+) +€ +(?P<vat_code>\d+ %) +(?P<price_subtotal>\d+\.\d+)
    types:
      quantity: float
      price_unit: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    # Standardize the decimal separator. ('1,24' -> '1.24')
    - [',', '.']
    # Remove the thousands separator. ('1 234.56' -> '1234.56')
    - ['(\d+) (\d{3}\.\d{2})', '\g<1>\g<2>']
