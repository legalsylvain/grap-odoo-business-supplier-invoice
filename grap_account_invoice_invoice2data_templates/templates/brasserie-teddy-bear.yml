issuer: Brasserie Teddy Bear

keywords:
  - "832 431 373 00022"
  - "FR 31 832431373"

fields:
  vat:
    parser: static
    value: "FR31832431373"
  amount:
    parser: regex
    type: float
    regex: Total TTC\s+(\d+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: Total HT\s+(\d+\.\d+)
  invoice_number:
    parser: regex
    regex: Réf\. . (FA\d+-\d+)
  date:
    parser: regex
    type: date
    regex: Date facturation . (\d{2}\/\d{2}\/\d{2})
  date_due:
    parser: regex
    type: date
    regex: Date échéance . (\d{2}\/\d{2}\/\d{2})
  vat_code_200:
    parser: static
    value: "20%"
  lines:
    parser: lines
    start: Désignation +TVA
    end: Conditions de règlement
    line: ^ +(?P<product_code>\w+) - (?P<product_name>.*) +(?P<vat_code>20%) +(?P<price_unit>\d+\.\d+) +(?P<quantity>\d+) +(?P<price_subtotal>\d+\.\d+)
    types:
      quantity: float
      price_unit: float
      discount: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%y'
  decimal_separator: '.'
  replace:
    # Standardize the decimal separator. ('1,24' -> '1.24')
    - [',', '.']
    # Remove the thousands separator. ('1 234.56' -> '1234.56')
    - ['(\d+) (\d{3}\.\d{2})', '\g<1>\g<2>']
