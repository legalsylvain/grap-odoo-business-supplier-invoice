issuer: Relais Local

keywords:
  - "FR35823983515"

fields:
  vat:
    parser: static
    value: "FR35823983515"
  amount:
    parser: regex
    type: float
    regex: TOTAL TTC\s+
      ([\d\s?]+\.\d+)
  amount_untaxed:
    parser: regex
    type: float
    regex: TOTAL H.T.\s+
      ([\d\s?]+\.\d+)
  invoice_number:
    parser: regex
    regex: N° +((?:AC|FC)\d+)
  date:
    parser: regex
    type: date
    regex: CLIENT\s+PAGE\n\s+
      (\d{2}\/\d{2}\/\d{4})
  date_due:
    parser: regex
    type: date
    regex: ECHEANCE.*\n.*
      (\d{2}\/\d{2}\/\d{2})
  vat_code_055:
    parser: static
    value: "3"
  vat_code_200:
    parser: static
    value: "1"
  fuzzy_total_amount_untaxed:
    parser: static
    value: true
    type: boolean
  lines:
    parser: lines
    start: REF.*Montant HT Tva
    end: "IBAN: FR76|Clauses de réserve"
    line: ^(?P<product_code>\w+) +(?P<product_name>.*) +(BIO|ECOCERT).* (?P<quantity>\d+(\.\d+)?) +(U|KG) +(?P<ignored_price_unit>\d+\.\d+) +(?P<price_unit>\d+\.\d+) +(?P<price_subtotal>\d+\.\d+) +(?P<vat_code>1|3)
    types:
      quantity: float
      price_unit: float
      price_subtotal: float

options:
  currency: EUR
  date_formats:
    - '%d/%m/%Y'
    - '%d/%m/%y'
  languages:
    - fr
  decimal_separator: '.'
  replace:
    # Standardize the decimal separator. ('1,24' -> '1.24')
    - [',', '.']
    # Remove the thousands separator. ('1 234.56' -> '1234.56')
    - ['(\d+) (\d{3}\.\d{2})', '\g<1>\g<2>']

    - ["\n.*FROMAGERIE DU VAL D'ORMEZE", ""]
